<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styles</title>
</head>

<body>
    <h1>TESTING BORDER STYLE</h1>
    <div style="height: 50px;width: 20%;border:4px solid orangered;">
        MONDAY</div><br />
    <div style="height: 50px;width: 20%;border:4px dashed orangered;">
        TUESDAY</div><br />
    <div style="height: 50px;width: 20%;border:4px double orangered;">
        WEDNESDAY</div><br />
    <div style="height: 50px;width: 20%;border:4px groove blue;">
        THURSDAY</div><br />
    <div style="height: 50px;width: 20%;border:8px ridge black;">
        FIRDAY</div><br />
    <div style="height: 50px;width: 20%;border:8px dotted rebeccapurple;">
        SATURDAY</div><br />
    <div style="height: 50px;width: 20%;border:8px inset black;">
        SUNDAY</div><br />

    <div style="height: 50px;width: 20%;border:8px outset black;">
        WEEK DAYS</div><br />

    <span style="width: 400px; height: 300px; border: 5px solid orangered; margin-right: 550px;">
        88888888
    </span>
    <span>99999</span>
    <div style="width: 70px; height: 70px; border: 5px solid red; margin: 30px;">
    </div>
    <div style="width: 70px; height: 80px; border: 5px solid green; margin: 0px;">
    </div>

    <div style="width: 70px; height: 100px; border: 5px solid blue; margin: 80px;">
    </div>



</body>

</html>
